<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Krantikumar Mathapati</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="cal-container">
            <div class="display">
                <input type="text" placeholder="00" id="display">
            </div>

            <div class="row">
                <button class="button">C</button>
                <button class="button">DE</button>
                <button class="button">%</button>
                <button class="button">/</button>

                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">*</button>

                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">-</button>

                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">+</button>

                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button orange">=</button>
                
            </div>
        </div>
    </div>

    <p class="copyright">Developed by KRANTIKUMAR MATHAPATI</p>
    
<script src="main.js"></script>
</body>
</html>
